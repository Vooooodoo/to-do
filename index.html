<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Список дел.">
    <meta name="keywords" content="приложение, сделать, дела, список дел">
    <meta name="author" content="Андруханенко Роман">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">To do list</title>
  </head>
  <body class="page">    
    <header class="header">
      <h1 class="header__title" lang="en">To do list.</h1>
    </header>

    <main>
      <section class="form">
        <form name="toDoForm">
          <input class="form__input" type="text" maxlength="10">
          <button class="form__button" type="button">добавить</button>
        </form>
      </section>

      <section class="to-do">
        <ul class="to-do__list">
          <!-- интерактивный список -->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__title">Андруханенко Роман</h2>
      <p class="footer__text">(с) 2021. Все права защищены.</p>
    </footer>

    <template id="to-do-item-template">
      <li class="to-do-item">
        <p class="to-do-item__text" contenteditable="true"></p>        
        <button class="to-do-item__button to-do-item__button_type_complete" type="button" aria-label="Завершить дело.">V</button>
        <button class="to-do-item__button to-do-item__button_type_delete" type="button" aria-label="Удалить дело.">X</button>
      </li>
    </template>
    
    <script src="./scripts/index.js"></script>
  </body>
</html>
